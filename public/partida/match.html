<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partida</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="corpo">
    <div class="containerJogo">
        <div class="containerTempo">
            <span id="tempoRestante">Tempo: 10s</span>
        </div>
        <div class="containerPergunta">
            <h3 id="perguntaTexto">Carregando pergunta...</h3>
        </div>

        <!-- <div class="containerImagem">

        </div> -->

    </div>
    <div class="containerBotaoFeedBack">
        <div id="botoesResposta">
            <button class="BotaoInicialNew" id="btnFato">FATO</button>
            <button class="BotaoInicialNew" id="btnFake">FAKE</button>
        </div>

        <div id="feedback" class="oculto" style="font-weight: bold;"></div>
    </div>

    <footer class="RodapeComLogoCentral without-logo">
        <div class="grupo-esquerdo">
            <a class="containerLogoMenu" href="/public/inicio/presentation.html">
                <img src="/public/imagens/LogoMenu.png" alt="Logo do menu">
            </a>
            <a class="containerAjuda" href="#">
                <img src="/public/imagens/LogoAjuda.png" alt="Logo de ajuda">
            </a>
        </div>
        <!-- <img src="/public/imagens/LogoDoJogo.png" alt="Logo do jogo" class="logo-central"> -->
    </footer>

    <!-- Modal de ConfirmaÃ§Ã£o de SaÃ­da -->
    <div class="modal fade" id="confirmExitModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ConfirmaÃ§Ã£o</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    VocÃª tem certeza que deseja sair da partida?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmExitBtn">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Ajuda -->
    <div class="modal fade" id="ajudaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajuda do Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="conteudoAjuda">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="orientation-check.js"></script>
    <script src="/public/js/config.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        const socket = io(window.APP_CONFIG.SOCKET_URL);

        const temaSelecionado = localStorage.getItem('temaSelecionado');
        const nomeUsuarioAtual = localStorage.getItem('nomeUsuario');
        const codigoSala = localStorage.getItem('codigoSala');

        let respostaCorretaAtual = null;
        let justificativaAtual = null;
        let podeResponder = true;
        let timerInterval;
        let aguardandoOutros = false;

        document.getElementById('btnFato').addEventListener('click', () => responder('Fato'));
        document.getElementById('btnFake').addEventListener('click', () => responder('Fake'));

        socket.on('connect', () => {
            console.log('ðŸ” Reconectado com ID:', socket.id);

            socket.emit('join-room', {
                codigo: Number(codigoSala),
                nome: nomeUsuarioAtual
            });
        });

        function initSocketListeners() {
            socket.on('nova-pergunta', data => {
                console.log('ðŸ§  Nova pergunta recebida:', data.texto);
                clearInterval(timerInterval);
                document.getElementById('perguntaTexto').innerText = data.texto;

                const feedbackDiv = document.getElementById('feedback');
                const botoes = document.getElementById('botoesResposta');

                feedbackDiv.classList.add('oculto');
                botoes.classList.remove('oculto');
                feedbackDiv.style.backgroundColor = 'transparent';

                feedbackDiv.innerText = '';
                podeResponder = true;
                startTimer(20);
            });

            socket.on('feedback', data => {
                let segundos = 10;
                const feedbackDiv = document.getElementById('feedback');
                const botoes = document.getElementById('botoesResposta');

                botoes.classList.add('oculto');
                feedbackDiv.classList.remove('oculto');

                if (!data.aguardandoOutros) {
                    feedbackDiv.style.backgroundColor = data.correta ? '#276523' : '#da251d';
                } else {
                    feedbackDiv.style.backgroundColor = 'transparent';
                }


                feedbackDiv.innerText = data.correta
                    ? `âœ… Resposta correta! ${data.justificativa}\nPrÃ³xima em ${segundos}s`
                    : `âŒ Resposta incorreta. ${data.justificativa}\nPrÃ³xima em ${segundos}s`;

                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    segundos--;
                    if (segundos <= 0) {
                        clearInterval(timerInterval);
                    } else {
                        feedbackDiv.innerText = data.correta
                            ? `âœ… Resposta correta! ${data.justificativa}\nPrÃ³xima em ${segundos}s`
                            : `âŒ Resposta incorreta. ${data.justificativa}\nPrÃ³xima em ${segundos}s`;
                    }
                }, 1000);
            });

            socket.on('fim-do-jogo', data => {
                console.log('ðŸŽ‰ Jogo encerrado! Salvando ranking...');
                localStorage.setItem('rankingFinal', JSON.stringify(data.ranking));

                window.location.href = '/public/partida/finalists.html';
            });


            socket.on('aguardando-outros', () => {
                aguardandoOutros = true;
            });
        }

        initSocketListeners();


        function responder(resposta) {
            if (!podeResponder) return;

            podeResponder = false;

            const botoes = document.getElementById('botoesResposta');
            const feedbackDiv = document.getElementById('feedback');

            botoes.classList.add('oculto');
            feedbackDiv.classList.remove('oculto');

            socket.emit('responder', {
                codigo: codigoSala,
                nome: nomeUsuarioAtual,
                resposta
            });
        }


        function startTimer(segundos) {
            let tempo = segundos;
            aguardandoOutros = false;

            const feedbackDiv = document.getElementById('feedback');
            const tempoDiv = document.getElementById('tempoRestante');

            feedbackDiv.innerText = `Tempo restante: ${tempo}s`;
            tempoDiv.innerText = `Tempo: ${tempo}s`;

            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                tempo--;

                tempoDiv.innerText = `Tempo: ${tempo}s`;

                if (tempo <= 0) {
                    clearInterval(timerInterval);

                    if (podeResponder) {
                        podeResponder = false;
                        socket.emit('responder', {
                            codigo: codigoSala,
                            nome: nomeUsuarioAtual,
                            resposta: ''
                        });
                        feedbackDiv.innerText = 'Tempo esgotado!';
                    }

                } else {
                    if (aguardandoOutros) {
                        feedbackDiv.innerText = `â³ Esperando outros jogadores responderem...`;
                    } else {
                        feedbackDiv.innerText = `Tempo restante: ${tempo}s`;
                    }
                }
            }, 1000);
        }

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ajudaBtn = document.querySelector(".containerAjuda");
            const ajudaModal = new bootstrap.Modal(document.getElementById("ajudaModal"));

            ajudaBtn.addEventListener("click", async (e) => {
                e.preventDefault();

                const resp = await fetch("/public/components/ajuda.html");
                const html = await resp.text();

                document.getElementById("conteudoAjuda").innerHTML = html;

                ajudaModal.show();
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const containerLogoMenu = document.querySelector('.containerLogoMenu');
            const confirmExitBtn = document.getElementById('confirmExitBtn');
            let targetHref = '';

            containerLogoMenu.addEventListener('click', (e) => {
                e.preventDefault();
                targetHref = containerLogoMenu.getAttribute('href');
                const modal = new bootstrap.Modal(document.getElementById('confirmExitModal'));
                modal.show();
            });

            confirmExitBtn.addEventListener('click', () => {
                window.location.href = targetHref;
            });
        });

    </script>
</body>

</html>
