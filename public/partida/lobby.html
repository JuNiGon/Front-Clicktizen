<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sala</title>
    <link rel="stylesheet" href="/public/style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="corpo">
    <div class="DegradeSuperior"></div>

    <div class="containerPagina">
        <header class="cabecalho">
            <div class="containerDadoLider">Líder da sala: <span id="liderNome"></span></div>
            <div class="containerDadoID">ID da sala: <span id="salaID"></span></div>
            <div class="containerDadoTemas">
                <label for="selectTemas">Temas:</label>
                <select id="selectTemas" class="form-select" disabled>
                    <option selected>
                        <span class="spinner-border spinner-border-sm"></span> Carregando temas...
                    </option>
                </select>
            </div>
        </header>

        <section class="containerJogadores">
            <div class="gruposScroll">
                <div class="containerGrupo">
                    <p>1° GRUPO</p>
                    <div id="grupo-1" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="1">Adicionar aluno</button>
                </div>
                <div class="containerGrupo">
                    <p>2° GRUPO</p>
                    <div id="grupo-2" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="2">Adicionar aluno</button>
                </div>
                <div class="containerGrupo">
                    <p>3° GRUPO</p>
                    <div id="grupo-3" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="3">Adicionar aluno</button>
                </div>
                <div class="containerGrupo">
                    <p>4° GRUPO</p>
                    <div id="grupo-4" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="4">Adicionar aluno</button>
                </div>
                <div class="containerGrupo">
                    <p>5° GRUPO</p>
                    <div id="grupo-5" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="5">Adicionar aluno</button>
                </div>
            </div>
        </section>

        <div class="botoesIniciar">
            <button id="btnIniciar" class="BotaoInicial">
                <span id="textoBotaoIniciar">Iniciar Partida</span>
                <span id="spinnerBotaoIniciar" class="spinner-border spinner-border-sm d-none ms-2" role="status"
                    aria-hidden="true"></span>
            </button>
        </div>

    </div>

    <footer class="RodapeComLogoCentral without-logo">
        <div class="grupo-esquerdo">
            <a class="containerLogoMenu" href="/public/inicio/presentation.html">
                <img src="/public/imagens/LogoMenu.png" alt="Logo do menu">
            </a>
            <a class="containerAjuda" href="#">
                <img src="/public/imagens/LogoAjuda.png" alt="Logo de ajuda">
            </a>
        </div>
        <!-- <img src="/public/imagens/LogoDoJogo.png" alt="Logo do jogo" class="logo-central"> -->
    </footer>

    <!-- Modal de Confirmação de Saída -->
    <div class="modal fade" id="confirmExitModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Você tem certeza que deseja sair da partida?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmExitBtn">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Ajuda -->
    <div class="modal fade" id="ajudaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajuda do Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="conteudoAjuda">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal de adicionar aluno -->
    <div class="modal fade" id="modalAdicionarAluno" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputNomeAluno" class="form-control" placeholder="Digite o nome do aluno" />
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSalvarAluno" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="orientation-check.js"></script>
    <script src="/public/js/config.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script type="module">
        import { buscarTemas } from '/public/js/buscarTemas.js';

        const socket = io(window.APP_CONFIG.SOCKET_URL);

        const codigoSalaGlobal = localStorage.getItem('codigoSala');
        const nomeUsuarioAtual = localStorage.getItem('nomeUsuario');

        if (!codigoSalaGlobal || !nomeUsuarioAtual) {
            alert("Informações da sala não encontradas.");
        } else {
            socket.emit('join-room', {
                codigo: Number(codigoSalaGlobal),
                nome: nomeUsuarioAtual
            });
        }

        socket.on('room-joined', (data) => {
            if (data.success) {
                document.getElementById('liderNome').innerText = data.room.roomOwner;
                document.getElementById('salaID').innerText = data.room.codigo;

                localStorage.setItem('roomOwner', data.room.roomOwner);

                const btnIniciar = document.getElementById('btnIniciar');
                const selectTemas = document.getElementById('selectTemas');
                const containerTemas = document.querySelector('.containerDadoTemas');

                if (data.room.roomOwner === nomeUsuarioAtual) {
                    btnIniciar.style.display = 'inline-block';
                    containerTemas.style.display = 'flex';

                    selectTemas.addEventListener('change', () => {
                        const tema = selectTemas.value;
                        socket.emit('tema-selecionado', {
                            codigo: codigoSalaGlobal,
                            tema
                        });
                    })

                    btnIniciar.addEventListener('click', () => {
                        const temaSelecionado = document.getElementById('selectTemas').value;

                        if (!temaSelecionado || temaSelecionado === "Selecione um tema") {
                            alert("Selecione um tema antes de iniciar a partida.");
                            return;
                        }

                        const texto = document.getElementById('textoBotaoIniciar');
                        const spinner = document.getElementById('spinnerBotaoIniciar');
                        btnIniciar.disabled = true;
                        texto.textContent = "Iniciando...";
                        spinner.classList.remove('d-none');

                        localStorage.setItem('isLider', 'true');

                        const jogadores = [];
                        for (let i = 1; i <= 5; i++) {
                            const grupo = document.getElementById(`grupo-${i}`);
                            const nomes = Array.from(grupo.querySelectorAll('p'))
                                .filter(p => p.dataset.real === "true")
                                .map(p => ({
                                    nome: p.innerText,
                                    grupo: i
                                }));
                            jogadores.push(...nomes);
                        }

                        jogadores.push({
                            nome: nomeUsuarioAtual,
                            grupo: 0
                        });

                        socket.emit('start-game', {
                            codigo: codigoSalaGlobal,
                            tema: temaSelecionado,
                            jogadores
                        });
                    });
                } else {
                    btnIniciar.style.display = 'none';
                    containerTemas.innerHTML = `<span>Aguardando o líder escolher o tema...</span>`;
                }
            } else {
                alert("Erro ao entrar na sala: " + data.message);
            }
        });

        socket.on('tema-atualizado', ({ tema }) => {
            const containerTemas = document.querySelector('.containerDadoTemas');
            const isLider = localStorage.getItem('roomOwner') === nomeUsuarioAtual;

            if (isLider) {
                const select = document.getElementById('selectTemas');
                if (select) select.value = tema;
            } else {
                containerTemas.innerHTML = `<strong>Tema:</strong> <span>${tema}</span>`;
            }
        })

        function adicionarAlunoNoGrupo(containerGrupo, nome) {
            if (![...containerGrupo.children].some(p => p.innerText === nome)) {
                const p = document.createElement('p');
                p.innerText = nome;
                containerGrupo.appendChild(p);
            }
        }

        socket.on('user-joined', ({ users, alunosExtras }) => {
            const liderDaSala = localStorage.getItem('roomOwner');

            for (let i = 1; i <= 5; i++) {
                const grupo = document.getElementById(`grupo-${i}`);
                if (grupo) {
                    grupo.innerHTML = '';
                }
            }

            const participantes = users.filter(nome => nome !== liderDaSala);
            participantes.forEach((nome, i) => {
                const grupo = document.getElementById(`grupo-${(i % 5) + 1}`);
                if (grupo) {
                    const p = document.createElement('p');
                    p.innerText = nome;
                    p.dataset.real = "true";
                    grupo.appendChild(p);
                }
            });

            // ----------- NOVO

            if (alunosExtras) {
                for (const [grupoNum, nomes] of Object.entries(alunosExtras)) {
                    const containerGrupo = document.getElementById(`grupo-${grupoNum}`);
                    if (containerGrupo) {
                        nomes.forEach(nome => {
                            const p = document.createElement('p');
                            p.innerText = nome;
                            containerGrupo.appendChild(p);
                        })
                    }
                }
            }

            atualizarBotoesAdicionar();

            // -------------
        });

        socket.on('aluno-adicionado', ({ nome, grupo }) => {
            const containerGrupo = document.getElementById(`grupo-${grupo}`);
            if (containerGrupo && ![...containerGrupo.children].some(p => p.innerText === nome)) {
                const p = document.createElement('p');
                p.innerText = nome;
                containerGrupo.appendChild(p);
            }
            atualizarBotoesAdicionar();
        });

        socket.on('alunos-extras', (extras) => {
            for (const [grupo, nomes] of Object.entries(extras)) {
                const containerGrupo = document.getElementById(`grupo-${grupo}`);
                if (containerGrupo) {
                    nomes.forEach(nome => { adicionarAlunoNoGrupo(containerGrupo, nome) });
                }
            }
        })

        socket.on('game-start', (data) => {
            localStorage.setItem('temaSelecionado', data.tema);
            localStorage.setItem('grupo', data.grupo);
            window.location.href = '/public/partida/match.html';
        });

        socket.on('game-monitor', (data) => {
            localStorage.setItem('jogadores', JSON.stringify(data.jogadores));
            localStorage.setItem('pontuacaoPorGrupo', JSON.stringify(data.pontuacao));
            window.location.href = '/public/partida/dashboard-lider.html';
        });

        let grupoSelecionadoId = null;
        const modal = new bootstrap.Modal(document.getElementById('modalAdicionarAluno'));

        document.querySelectorAll('.adicionarAlunoBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                grupoSelecionadoId = btn.getAttribute('data-grupo');
                document.getElementById('inputNomeAluno').value = '';
                modal.show();
            });
        });

        document.getElementById('btnSalvarAluno').addEventListener('click', () => {
            const nome = document.getElementById('inputNomeAluno').value.trim();
            if (nome && grupoSelecionadoId) {
                socket.emit('adicionar-aluno', {
                    codigo: codigoSalaGlobal,
                    grupo: Number(grupoSelecionadoId),
                    nome
                });
                modal.hide();
            } else {
                alert("Digite um nome válido.");
            }
        });

        buscarTemas();

        function atualizarBotoesAdicionar() {
            document.querySelectorAll('.adicionarAlunoBtn').forEach(btn => {
                const grupoId = btn.getAttribute('data-grupo');
                const container = document.getElementById(`grupo-${grupoId}`);

                const temaUsuarioReal = [...container.children].some(p => p.dataset.real === "true");
                btn.disabled = !temaUsuarioReal;
            });
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ajudaBtn = document.querySelector(".containerAjuda");
            const ajudaModal = new bootstrap.Modal(document.getElementById("ajudaModal"));

            ajudaBtn.addEventListener("click", async (e) => {
                e.preventDefault();

                const resp = await fetch("/public/components/ajuda.html");
                const html = await resp.text();

                document.getElementById("conteudoAjuda").innerHTML = html;

                ajudaModal.show();
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const containerLogoMenu = document.querySelector('.containerLogoMenu');
            const confirmExitBtn = document.getElementById('confirmExitBtn');
            let targetHref = '';

            containerLogoMenu.addEventListener('click', (e) => {
                e.preventDefault();
                targetHref = containerLogoMenu.getAttribute('href');
                const modal = new bootstrap.Modal(document.getElementById('confirmExitModal'));
                modal.show();
            });

            confirmExitBtn.addEventListener('click', () => {
                window.location.href = targetHref;
            });
        });

    </script>
</body>

</html>
