<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sala</title>
    <link rel="stylesheet" href="/public/style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="corpo">
    <div class="DegradeSuperior"></div>

    <div class="containerPagina">
        <header class="cabecalho">
            <div class="containerDadoLider">Líder da sala: <span id="liderNome"></span></div>
            <div class="containerDadoID">ID da sala: <span id="salaID"></span></div>
            <div class="containerDadoTemas">
                <label for="selectTemas">Temas:</label>
                <select id="selectTemas" class="form-select" disabled>
                    <option selected>
                        <span class="spinner-border spinner-border-sm"></span> Carregando temas...
                    </option>
                </select>
            </div>
        </header>

        <section class="containerJogadores">
            <div class="gruposScroll">
                <div class="containerGrupo">
                    <input class="nomeGrupoInput" type="text" id="nome-grupo-1" placeholder="Nome do grupo 1"
                        maxlength="20" data-grupo="1" readonly>
                    <div id="grupo-1" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="1">Adicionar aluno</button>
                </div>
                <div class="containerGrupo">
                    <input class="nomeGrupoInput" type="text" id="nome-grupo-2" placeholder="Nome do grupo 2"
                        maxlength="20" data-grupo="2" readonly>
                    <div id="grupo-2" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="2">Adicionar aluno</button>
                </div>
                <div class="containerGrupo">
                    <input class="nomeGrupoInput" type="text" id="nome-grupo-3" placeholder="Nome do grupo 3"
                        maxlength="20" data-grupo="3" readonly>
                    <div id="grupo-3" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="3">Adicionar aluno</button>
                </div>
                <div class="containerGrupo">
                    <input class="nomeGrupoInput" type="text" id="nome-grupo-4" placeholder="Nome do grupo 4"
                        maxlength="20" data-grupo="4" readonly>
                    <div id="grupo-4" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="4">Adicionar aluno</button>
                </div>
                <div class="containerGrupo">
                    <input class="nomeGrupoInput" type="text" id="nome-grupo-5" placeholder="Nome do grupo 5"
                        maxlength="20" data-grupo="5" readonly>
                    <div id="grupo-5" class="containerGrupo-membros"></div>
                    <button class="adicionarAlunoBtn" data-grupo="5">Adicionar aluno</button>
                </div>
            </div>
        </section>

        <div class="botoesIniciar">
            <button id="btnIniciar" class="BotaoInicial">
                <span id="textoBotaoIniciar">Iniciar Partida</span>
                <span id="spinnerBotaoIniciar" class="spinner-border spinner-border-sm d-none ms-2" role="status"
                    aria-hidden="true"></span>
            </button>
        </div>

    </div>

    <footer class="RodapeComLogoCentral without-logo">
        <div class="grupo-esquerdo">
            <a class="containerLogoMenu" href="/public/inicio/presentation.html">
                <img src="/public/imagens/LogoMenu.png" alt="Logo do menu">
            </a>
            <a class="containerAjuda" href="#">
                <img src="/public/imagens/LogoAjuda.png" alt="Logo de ajuda">
            </a>
        </div>
        <!-- <img src="/public/imagens/LogoDoJogo.png" alt="Logo do jogo" class="logo-central"> -->
    </footer>

    <!-- Modal de adicionar aluno -->
    <div class="modal fade" id="modalAdicionarAluno" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputNomeAluno" class="form-control" placeholder="Digite o nome do aluno"
                        maxlength="14" />
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSalvarAluno" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de renomear grupo -->
    <div class="modal fade" id="modalRenomearGrupo" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Renomear Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputNomeGrupo" class="form-control" placeholder="Digite o nome do grupo"
                        maxlength="20">
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSalvarNomeGrupo" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de renomear aluno -->
    <div class="modal fade" id="modalRenomearAluno" tabindex="-1" aria-labelledby="modalRenomearAlunoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Renomear Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputNomeAlunoRenomear" class="form-control" placeholder="Digite o novo nome"
                        maxlength="14">
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSalvarNomeAluno" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="/public/js/config.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script type="module">
        import { buscarTemas } from '/public/js/buscarTemas.js';
        import { carregarModais } from '/public/js/modals.js';
        document.addEventListener('DOMContentLoaded', () => { carregarModais() });

        const socket = io(window.APP_CONFIG.SOCKET_URL);

        const codigoSalaGlobal = localStorage.getItem('codigoSala');
        const nomeUsuarioAtual = localStorage.getItem('nomeUsuario');
        const nomeUsuarioFake = document.getElementById('inputNomeAluno');
        const botaoCriarUsuario = document.getElementById('btnSalvarAluno');

        if (!codigoSalaGlobal || !nomeUsuarioAtual) {
            alert("Informações da sala não encontradas.");
        } else {
            socket.emit('join-room', {
                codigo: Number(codigoSalaGlobal),
                nome: nomeUsuarioAtual
            });
        }

        function criarSalaComTecla(event) {
            if (event.key === 'Enter') {
                if (nomeUsuarioFake.value.trim() === '') {
                    alert("Por favor, preencha todos os campos.");
                    return false;
                } else {
                    botaoCriarUsuario.click();
                }
            }
        }

        nomeUsuarioFake.addEventListener('keydown', criarSalaComTecla);

        socket.on('room-joined', (data) => {
            if (data.success) {
                document.getElementById('liderNome').innerText = data.room.roomOwner;
                document.getElementById('salaID').innerText = data.room.codigo;

                localStorage.setItem('roomOwner', data.room.roomOwner);

                const btnIniciar = document.getElementById('btnIniciar');
                const selectTemas = document.getElementById('selectTemas');
                const containerTemas = document.querySelector('.containerDadoTemas');

                const nomesGrupos = data.nomesGrupos || {};
                for (let i = 1; i <= 5; i++) {
                    const inputGrupo = document.getElementById(`nome-grupo-${i}`);
                    if (inputGrupo) {
                        inputGrupo.value = nomesGrupos[i] || `Grupo ${i}`;
                    }
                }

                if (data.room.roomOwner === nomeUsuarioAtual) {
                    btnIniciar.style.display = 'inline-block';
                    containerTemas.style.display = 'flex';

                    selectTemas.addEventListener('change', () => {
                        const tema = selectTemas.value;
                        socket.emit('tema-selecionado', {
                            codigo: codigoSalaGlobal,
                            tema
                        });
                    })

                    btnIniciar.addEventListener('click', () => {
                        const temaSelecionado = document.getElementById('selectTemas').value;

                        if (!temaSelecionado || temaSelecionado === "Selecione um tema") {
                            alert("Selecione um tema antes de iniciar a partida.");
                            return;
                        }

                        const texto = document.getElementById('textoBotaoIniciar');
                        const spinner = document.getElementById('spinnerBotaoIniciar');
                        btnIniciar.disabled = true;
                        texto.textContent = "Iniciando...";
                        spinner.classList.remove('d-none');

                        localStorage.setItem('isLider', 'true');

                        const jogadores = [];
                        const nomesGrupos = {};
                        for (let i = 1; i <= 5; i++) {
                            const inputGrupo = document.getElementById(`nome-grupo-${i}`);
                            nomesGrupos[i] = inputGrupo ? inputGrupo.value.trim() || `Grupo ${i}` : `Grupo ${i}`;

                            const grupo = document.getElementById(`grupo-${i}`);
                            if (grupo) {
                                const nomes = Array.from(grupo.querySelectorAll('p'))
                                    .filter(p => p.dataset.real === "true")
                                    .map(p => ({ nome: p.innerText, grupo: i }));
                                jogadores.push(...nomes);
                            }
                        }

                        jogadores.push({ nome: nomeUsuarioAtual, grupo: 0 });

                        socket.emit('start-game', {
                            codigo: codigoSalaGlobal,
                            tema: temaSelecionado,
                            jogadores,
                            nomesGrupos
                        });

                    });
                } else {
                    btnIniciar.style.display = 'none';
                    containerTemas.innerHTML = `<span>Aguardando o líder escolher o tema...</span>`;
                }
            } else {
                alert("Erro ao entrar na sala: " + data.message);
            }
        });

        socket.on('tema-atualizado', ({ tema }) => {
            const containerTemas = document.querySelector('.containerDadoTemas');
            const isLider = localStorage.getItem('roomOwner') === nomeUsuarioAtual;

            if (isLider) {
                const select = document.getElementById('selectTemas');
                if (select) select.value = tema;
            } else {
                containerTemas.innerHTML = `<strong>Tema:</strong> <span>${tema}</span>`;
            }
        })

        socket.on('user-joined', ({ users, alunosExtras }) => {
            const liderDaSala = localStorage.getItem('roomOwner');

            for (let i = 1; i <= 5; i++) {
                const grupo = document.getElementById(`grupo-${i}`);
                if (grupo) {
                    grupo.innerHTML = '';
                }
            }

            const participantes = users.filter(nome => nome !== liderDaSala);
            participantes.forEach((nome, i) => {
                const grupo = document.getElementById(`grupo-${(i % 5) + 1}`);
                if (grupo) {
                    const p = document.createElement('p');
                    p.innerText = nome;
                    p.dataset.real = "true";
                    grupo.appendChild(p);
                }
            });

            if (alunosExtras) {
                for (const [grupoNum, nomes] of Object.entries(alunosExtras)) {
                    const containerGrupo = document.getElementById(`grupo-${grupoNum}`);
                    if (containerGrupo) {
                        nomes.forEach(nome => {
                            criarAlunoFake(nome, grupoNum);
                        })
                    }
                }
            }

            atualizarBotoesAdicionar();
        });

        let alunoEditando = { grupo: null, antigoNome: null, elemento: null };
        const modalRenomearAluno = new bootstrap.Modal(document.getElementById('modalRenomearAluno'));
        const inputNomeAlunoRenomear = document.getElementById('inputNomeAlunoRenomear');
        const btnSalvarNomeAluno = document.getElementById('btnSalvarNomeAluno');

        function criarAlunoFake(nome, grupo) {
            const containerGrupo = document.getElementById(`grupo-${grupo}`);
            if (!containerGrupo) return;

            const div = document.createElement('div');
            div.classList.add('aluno-fake', 'd-flex', 'align-items-center', 'gap-2');

            const p = document.createElement('p');
            p.innerText = nome;
            p.classList.add("aluno-nome", "mb-0", "flex-grow-1");
            div.appendChild(p);

            const dropdown = document.createElement('div');
            dropdown.classList.add('dropdown');

            const toggle = document.createElement('button');
            toggle.classList.add('btn', 'btn-sm', 'btn-light', 'dropdown-toggle', 'btn-dropdown-aluno');
            toggle.setAttribute('type', 'button');
            toggle.setAttribute('data-bs-toggle', 'dropdown');
            toggle.setAttribute('aria-expanded', 'false');
            dropdown.appendChild(toggle);

            const menu = document.createElement('ul');
            menu.classList.add('dropdown-menu');

            const liEditar = document.createElement('li');
            const btnEditar = document.createElement('a');
            btnEditar.classList.add('dropdown-item', 'text');
            btnEditar.innerText = "Editar";
            btnEditar.style.cursor = 'pointer';
            btnEditar.addEventListener('click', () => {
                alunoEditando = { grupo, antigoNome: p.innerText, elemento: p };
                inputNomeAlunoRenomear.value = p.innerText;
                modalRenomearAluno.show();
            });
            liEditar.appendChild(btnEditar);
            menu.appendChild(liEditar);

            // Item Excluir
            const liExcluir = document.createElement('li');
            const btnExcluir = document.createElement('a');
            btnExcluir.classList.add('dropdown-item', 'text-danger');
            btnExcluir.innerText = "Excluir";
            btnExcluir.style.cursor = 'pointer';
            btnExcluir.addEventListener('click', () => {
                const nomeAtual = p.innerText;
                div.remove();

                socket.emit("remover-aluno", {
                    codigo: codigoSalaGlobal,
                    grupo,
                    nome: nomeAtual
                });

                atualizarBotoesAdicionar();
            });
            liExcluir.appendChild(btnExcluir);
            menu.appendChild(liExcluir);

            dropdown.appendChild(menu);
            div.appendChild(dropdown);

            containerGrupo.appendChild(div);
        }

        btnSalvarNomeAluno.addEventListener('click', () => {
            const novoNome = inputNomeAlunoRenomear.value.trim();
            if (!novoNome || !alunoEditando.grupo) {
                alert("Digite um nome válido.");
                return;
            }

            const { grupo, antigoNome, elemento } = alunoEditando;

            elemento.innerText = novoNome;

            socket.emit("editar-aluno", {
                codigo: codigoSalaGlobal,
                grupo,
                antigoNome,
                novoNome
            });

            modalRenomearAluno.hide();
        });

        socket.on("aluno-editado", ({ grupo, antigoNome, novoNome }) => {
            const container = document.getElementById(`grupo-${grupo}`);
            if (!container) return;

            const aluno = [...container.querySelectorAll('.aluno-fake span')]
                .find(span => span.innerText === antigoNome);

            if (aluno) aluno.innerText = novoNome;
        });

        socket.on("aluno-removido", ({ grupo, nome }) => {
            const container = document.getElementById(`grupo-${grupo}`);
            if (!container) return;

            [...container.querySelectorAll('.aluno-fake')].forEach(div => {
                if (div.querySelector('span').innerText === nome) {
                    div.remove();
                }
            });

            atualizarBotoesAdicionar();
        });

        socket.on('aluno-adicionado', ({ nome, grupo }) => {
            criarAlunoFake(nome, grupo);
            atualizarBotoesAdicionar();
        });

        socket.on('game-start', (data) => {
            localStorage.setItem('temaSelecionado', data.tema);
            localStorage.setItem('grupo', data.grupo);
            window.location.href = '/public/partida/match.html';
        });

        socket.on('game-monitor', (data) => {
            localStorage.setItem('jogadores', JSON.stringify(data.jogadores));
            localStorage.setItem('pontuacaoPorGrupo', JSON.stringify(data.pontuacao));
            localStorage.setItem('nomesGrupos', JSON.stringify(data.nomesGrupos || {}));
            window.location.href = '/public/partida/dashboard-lider.html';
        });

        let grupoSelecionadoId = null;
        const modal = new bootstrap.Modal(document.getElementById('modalAdicionarAluno'));

        document.querySelectorAll('.adicionarAlunoBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                grupoSelecionadoId = btn.getAttribute('data-grupo');
                document.getElementById('inputNomeAluno').value = '';
                modal.show();
            });
        });

        document.getElementById('btnSalvarAluno').addEventListener('click', () => {
            const nome = document.getElementById('inputNomeAluno').value.trim();
            if (nome && grupoSelecionadoId) {
                socket.emit('adicionar-aluno', {
                    codigo: codigoSalaGlobal,
                    grupo: Number(grupoSelecionadoId),
                    nome
                });
                modal.hide();
            } else {
                alert("Digite um nome válido.");
            }
        });

        buscarTemas();

        function atualizarBotoesAdicionar() {
            document.querySelectorAll('.adicionarAlunoBtn').forEach(btn => {
                const grupoId = btn.getAttribute('data-grupo');
                const container = document.getElementById(`grupo-${grupoId}`);

                const temUsuarioReal = [...container.children].some(p => p.dataset.real === "true");

                const qtdExtras = [...container.children].filter(p => !p.dataset.real).length;

                btn.disabled = !temUsuarioReal || qtdExtras >= 4;
            });
        }

        let grupoRenomearId = null;
        const modalRenomear = new bootstrap.Modal(document.getElementById('modalRenomearGrupo'));

        document.querySelectorAll('[id^="nome-grupo-"]').forEach(input => {
            input.addEventListener('click', () => {
                grupoRenomearId = input.getAttribute('data-grupo');
                const nomeAtual = input.value;
                document.getElementById('inputNomeGrupo').value = nomeAtual;
                modalRenomear.show();
            });
        });


        document.getElementById('btnSalvarNomeGrupo').addEventListener('click', () => {
            const novoNome = document.getElementById('inputNomeGrupo').value.trim();
            if (!novoNome || !grupoRenomearId) return alert("Digite um nome válido.");

            const inputGrupo = document.getElementById(`nome-grupo-${grupoRenomearId}`);
            inputGrupo.value = novoNome;

            socket.emit('renomear-grupo', {
                codigo: codigoSalaGlobal,
                grupo: Number(grupoRenomearId),
                novoNome
            });

            modalRenomear.hide();
        });

        socket.on('grupo-renomeado', ({ grupo, nome }) => {
            const inputGrupo = document.getElementById(`nome-grupo-${grupo}`);
            if (inputGrupo) inputGrupo.value = nome;
        });
    </script>
</body>

</html>
