<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partida</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="corpo">
    <div class="containerFinalistas">
        <div class="faixaFinalistas">
            <h1>Finalistas</h1>
        </div>

        <div class="podio">
            <div class="caixaGrupo">
                <span class="nomeGrupo prata"></span>
                <div class="segundoLugar"></div>
            </div>
            <div class="caixaGrupo">
                <span class="nomeGrupo ouro"></span>
                <div class="primeiroLugar"></div>
            </div>
            <div class="caixaGrupo">
                <span class="nomeGrupo bronze"></span>
                <div class="terceiroLugar"></div>
            </div>
        </div>
    </div>

    <footer class="RodapeComLogoCentral without-logo">
        <div class="grupo-esquerdo">
            <a class="containerLogoMenu" href="/public/inicio/presentation.html">
                <img src="/public/imagens/LogoMenu.png" alt="Logo do menu">
            </a>
            <a class="containerAjuda" href="#">
                <img src="/public/imagens/LogoAjuda.png" alt="Logo de ajuda">
            </a>
        </div>
        <!-- <img src="/public/imagens/LogoDoJogo.png" alt="Logo do jogo" class="logo-central"> -->
    </footer>

    <div class="modal fade" id="ajudaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajuda do Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="conteudoAjuda">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="orientation-check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        const ouro = document.querySelector('.nomeGrupo.ouro');
        const prata = document.querySelector('.nomeGrupo.prata');
        const bronze = document.querySelector('.nomeGrupo.bronze');

        const codigoSala = localStorage.getItem('codigoSala');

        async function carregarFinalistas() {
            try {
                const res = await fetch(`https://nest-core-4sif.onrender.com/ranks/ranking/${codigoSala}`);
                let ranking = await res.json();

                // Filtrar para não mostrar "Grupo 0"
                ranking = ranking.filter(r => r.grupo !== 'Grupo 0');

                if (ranking[0]) ouro.textContent = ` ${ranking[0].grupo} - ${ranking[0].pontuacao} pts`;
                if (ranking[1]) prata.textContent = `${ranking[1].grupo} - ${ranking[1].pontuacao} pts`;
                if (ranking[2]) bronze.textContent = `${ranking[2].grupo} - ${ranking[2].pontuacao} pts`;
            } catch (err) {
                console.error("❌ Erro ao carregar finalistas:", err);
            }
        }


        carregarFinalistas();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ajudaBtn = document.querySelector(".containerAjuda");
            const ajudaModal = new bootstrap.Modal(document.getElementById("ajudaModal"));

            ajudaBtn.addEventListener("click", async (e) => {
                e.preventDefault();

                const resp = await fetch("/public/components/ajuda.html");
                const html = await resp.text();

                document.getElementById("conteudoAjuda").innerHTML = html;

                ajudaModal.show();
            });
        });
    </script>

        </div>
        <img src="/public/imagens/LogoDoJogo.png" alt="Logo do jogo">
    </footer> -->
</body>

</html>
