<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partida</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="corpo">
    <div class="containerFinalistas">
        <div class="faixaFinalistas">
            <h1>Finalistas</h1>
        </div>

        <div class="podio">
            <div class="caixaGrupo">
                <span class="nomeGrupo prata"></span>
                <div class="segundoLugar"></div>
            </div>
            <div class="caixaGrupo">
                <span class="nomeGrupo ouro"></span>
                <div class="primeiroLugar"></div>
            </div>
            <div class="caixaGrupo">
                <span class="nomeGrupo bronze"></span>
                <div class="terceiroLugar"></div>
            </div>
        </div>
    </div>

    <footer class="RodapeComLogoCentral without-logo">
        <div class="grupo-esquerdo">
            <a class="containerLogoMenu" href="/public/inicio/presentation.html">
                <img src="/public/imagens/LogoMenu.png" alt="Logo do menu">
            </a>
            <a class="containerAjuda" href="#">
                <img src="/public/imagens/LogoAjuda.png" alt="Logo de ajuda">
            </a>
        </div>
        <!-- <img src="/public/imagens/LogoDoJogo.png" alt="Logo do jogo" class="logo-central"> -->
    </footer>

    <script src="/public/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script type="module">
        import { carregarModais } from '/public/js/modals.js';
        document.addEventListener('DOMContentLoaded', () => { carregarModais() });
        const ouro = document.querySelector('.nomeGrupo.ouro');
        const prata = document.querySelector('.nomeGrupo.prata');
        const bronze = document.querySelector('.nomeGrupo.bronze');

        const codigoSala = localStorage.getItem('codigoSala');

        async function carregarFinalistas() {
            try {
                const res = await fetch(`${window.APP_CONFIG.SOCKET_URL}/ranks/ranking/${codigoSala}`);
                let ranking = await res.json();

                ranking = ranking.filter(r => r.grupo !== 'Grupo 0');

                if (ranking[0]) ouro.textContent = ` ${ranking[0].grupo} - ${ranking[0].pontuacao} pts`;
                if (ranking[1]) prata.textContent = `${ranking[1].grupo} - ${ranking[1].pontuacao} pts`;
                if (ranking[2]) bronze.textContent = `${ranking[2].grupo} - ${ranking[2].pontuacao} pts`;
            } catch (err) {
                console.error("‚ùå Erro ao carregar finalistas:", err);
            }
        }


        carregarFinalistas();
    </script>
</body>

</html>
