<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo Solo</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="corpo">
    <div class="containerJogo">
        <div class="containerTempo">
            <span id="tempoRestante">Tempo: 20s</span>
        </div>
        <div class="containerPergunta">
            <h3 id="perguntaTexto">Carregando pergunta...</h3>
        </div>
    </div>

    <div class="containerBotaoFeedBack">
        <div id="botoesResposta">
            <button class="BotaoInicialNew" id="btnFato">FATO</button>
            <button class="BotaoInicialNew" id="btnFake">FAKE</button>
        </div>
        <div id="feedback" class="oculto" style="font-weight: bold;"></div>
    </div>

    <footer class="RodapeComLogoCentral without-logo">
        <div class="grupo-esquerdo">
            <a class="containerLogoMenu" href="/public/inicio/presentation.html">
                <img src="/public/imagens/LogoMenu.png" alt="Logo do menu">
            </a>
            <a class="containerAjuda" href="#">
                <img src="/public/imagens/LogoAjuda.png" alt="Logo de ajuda">
            </a>
        </div>
    </footer>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/config.js"></script>

    <script type="module">
        import { carregarModais } from '/public/js/modals.js';
        document.addEventListener('DOMContentLoaded', () => { carregarModais() });

        const socket = io(window.APP_CONFIG.SOCKET_URL);

        const temaSelecionado = localStorage.getItem('temaSelecionado');
        const nomeUsuarioAtual = localStorage.getItem('nomeUsuario');
        let codigoSala = null;

        let podeResponder = true;
        let timerInterval;
        let aguardandoOutros = false;

        const btnFato = document.getElementById('btnFato');
        const btnFake = document.getElementById('btnFake');
        const feedbackDiv = document.getElementById('feedback');
        const botoesDiv = document.getElementById('botoesResposta');
        const perguntaTexto = document.getElementById('perguntaTexto');
        const tempoDiv = document.getElementById('tempoRestante');

        btnFato.addEventListener('click', () => responder('Fato'));
        btnFake.addEventListener('click', () => responder('Fake'));

        socket.on('connect', () => {
            console.log('Conectado com ID:', socket.id);
            socket.emit('start-solo', {
                nome: 'guest',
                tema: temaSelecionado
            });
        });

        socket.on('solo-started', data => {
            codigoSala = data.codigo;
            console.log('üéÆ Solo iniciado no tema:', data.tema, 'C√≥digo:', codigoSala);
        });

        socket.on('nova-pergunta', data => {
            clearInterval(timerInterval);
            perguntaTexto.innerText = data.texto;

            feedbackDiv.classList.add('oculto');
            botoesDiv.classList.remove('oculto');
            feedbackDiv.style.backgroundColor = 'transparent';
            feedbackDiv.innerText = '';

            podeResponder = true;
            startTimerPergunta(20);
        });

        socket.on('feedback', data => {
            clearInterval(timerInterval);

            botoesDiv.classList.add('oculto');
            feedbackDiv.classList.remove('oculto');

            let segundos = 10;
            feedbackDiv.style.backgroundColor = data.correta ? '#276523' : '#da251d';
            feedbackDiv.innerText = data.correta
                ? `‚úÖ Correto! ${data.justificativa}\nPr√≥xima em ${segundos}s`
                : `‚ùå Incorreto! ${data.justificativa}\nPr√≥xima em ${segundos}s`;

            timerInterval = setInterval(() => {
                segundos--;
                feedbackDiv.innerText = data.correta
                    ? `‚úÖ Correto! ${data.justificativa}\nPr√≥xima em ${segundos}s`
                    : `‚ùå Incorreto! ${data.justificativa}\nPr√≥xima em ${segundos}s`;

                if (segundos <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        });

        socket.on('fim-do-jogo-solo', data => {
            localStorage.setItem('resultadoSolo', JSON.stringify(data));
            window.location.href = '/public/partida/finalistSolo.html';
        });

        function responder(resposta) {
            if (!podeResponder) return;

            podeResponder = false;
            botoesDiv.classList.add('oculto');
            feedbackDiv.classList.remove('oculto');

            socket.emit('responder-solo', {
                codigo: codigoSala,
                resposta
            });
        }

        function startTimerPergunta(segundos) {
            let tempo = segundos;
            tempoDiv.innerText = `Tempo: ${tempo}s`;
            feedbackDiv.innerText = `Tempo restante: ${tempo}s`;
            aguardandoOutros = false;

            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                tempo--;
                tempoDiv.innerText = `Tempo: ${tempo}s`;

                if (tempo <= 0) {
                    clearInterval(timerInterval);

                    if (podeResponder) {
                        podeResponder = false;
                        socket.emit('responder-solo', {
                            codigo: codigoSala,
                            resposta: ''
                        });
                    }

                    let segundosFeedback = 10;
                    feedbackDiv.style.backgroundColor = '#da251d';
                    feedbackDiv.innerText = `‚è≥ Tempo esgotado!\nPr√≥xima em ${segundosFeedback}s`;

                    timerInterval = setInterval(() => {
                        segundosFeedback--;
                        feedbackDiv.innerText = `‚è≥ Tempo esgotado!\nPr√≥xima em ${segundosFeedback}s`;
                        if (segundosFeedback <= 0) clearInterval(timerInterval);
                    }, 1000);

                } else {
                    feedbackDiv.innerText = `Tempo restante: ${tempo}s`;
                }
            }, 1000);
        }
    </script>
</body>

</html>
