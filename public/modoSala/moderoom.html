<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo da sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
</head>

<body class="pagina-modo-da-sala">
    <div class="DegradeSuperior"></div>

    <main class="BalaoDeModoDaSala">
        <div>
            <h1 class="TextoTituloDoBalao">VOCÊ ESTÁ A POUCOS PASSOS DE SE DIVERTIR COM A GENTE</h1>
            <h2 class="TextoTituloDoBalao">SELECIONE ABAIXO O MODO DA SALA:</h2>
        </div>

        <div class="BotaoDeModoDaSala-ModoDaSala">
            <a href="/public/modoSala/createroom.html" class="botao-verde">CRIAR UMA SALA</a>
            <a href="/public/modoSala/enterroom.html" class="botao-verde">ENTRAR EM UMA SALA</a>
            <a href="/public/404.html" class="botao-verde">JOGAR SOZINHO</a>
        </div>
    </main>

    <footer class="RodapeComLogoCentral">
        <div class="grupo-esquerdo">
            <a class="containerLogoMenu" href="/public/inicio/presentation.html">
                <img src="/public/imagens/LogoMenu.png" alt="Logo do menu">
            </a>
            <a class="containerAjuda" href="#">
                <img src="/public/imagens/LogoAjuda.png" alt="Logo de ajuda">
            </a>
        </div>
        <img src="/public/imagens/LogoDoJogo.png" alt="Logo do jogo" class="logo-central">
    </footer>

    <div class="modal fade" id="ajudaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajuda do Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="conteudoAjuda">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="orientation-check.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ajudaBtn = document.querySelector(".containerAjuda");
            const ajudaModal = new bootstrap.Modal(document.getElementById("ajudaModal"));

            ajudaBtn.addEventListener("click", async (e) => {
                e.preventDefault();

                const resp = await fetch("/public/components/ajuda.html");
                const html = await resp.text();

                document.getElementById("conteudoAjuda").innerHTML = html;

                ajudaModal.show();
            });
        });
    </script>

</body>

</html>
