    <script>
        const socket = io('https://nest-core-4sif.onrender.com');

        document.querySelector('.BotaoEntrarEmUmaSala-EntrarEmUmaSala button').addEventListener('click', () => {

                alert("Preencha todos os campos.");
                return;
            }

            localStorage.setItem('codigoSala', codigoSala);
            localStorage.setItem('nomeUsuario', apelido);

            socket.emit('join-room', { codigo: codigoSala, nome: apelido });
        });

        socket.on('room-joined', (data) => {
            if (data.success) {
                localStorage.setItem('roomOwner', data.room.roomOwner);
