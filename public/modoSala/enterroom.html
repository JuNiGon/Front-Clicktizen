<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em uma sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
</head>

<body class="pagina-entrar-em-uma-sala">
    <div class="DegradeSuperior"></div>

    <main class="BalaoDeEntrarEmUmaSala">
        <div>
            <h1 class="TextoTituloDoBalao">VOCÊ ESTÁ A POUCOS PASSOS DE SE DIVERTIR COM A GENTE</h1>
            <h2 class="TextoTituloDoBalao">PRIMEIRO SE CADASTRE EM UMA SALA PARA JOGAR COM OUTROS JOGADORES</h2>
        </div>

        <div class="CaixaDeTextoDoBalao-CriarSala">
            <div>
                <p class="TextoSimplesDoBalao">Para entrar em uma sala insira abaixo o código.</p>
                <input id="inCodigo" type="text" class="CaixaDeTextoDoBalao" placeholder="Código da sala">
            </div>

            <div>
                <p class="TextoSimplesDoBalao">Agora escolha seu apelido.</p>
                <input id="inApelido" type="text" class="CaixaDeTextoDoBalao" placeholder="Seu apelido">
            </div>
        </div>

        <div class="BotaoEntrarEmUmaSala-EntrarEmUmaSala">
            <button id="botaoEntrarSala" type="button" class="btn btn-primary">
                <span id="textoBotao">ENTRAR EM UMA SALA</span>
                <span id="spinnerBotao" class="spinner-border spinner-border-sm d-none ms-2" role="status"
                    aria-hidden="true"></span>
            </button>
        </div>
    </main>

    <footer class="RodapeComLogoCentral">
        <div class="grupo-esquerdo">
            <a class="containerLogoMenu" href="/public/inicio/presentation.html">
                <img src="/public/imagens/LogoMenu.png" alt="Logo do menu">
            </a>
            <a class="containerAjuda" href="/public/404.html">
                <img src="/public/imagens/LogoAjuda.png" alt="Logo de ajuda">
            </a>
        </div>
        <img src="/public/imagens/LogoDoJogo.png" alt="Logo do jogo" class="logo-central">
    </footer>

    <script src="orientation-check.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous">
        </script>

    <script>
        const codigoSala = document.getElementById('inCodigo');
        const apelido = document.getElementById('inApelido');
        const botaoEntrarSala = document.querySelector('.BotaoEntrarEmUmaSala-EntrarEmUmaSala button');
        const textoBotao = document.getElementById('textoBotao');
        const spinnerBotao = document.getElementById('spinnerBotao');

        function entrarSala(event) {
            if (event.key === 'Enter') {
                if (codigoSala.value.trim() === '' || apelido.value.trim() === '') {
                    alert("Por favor, preencha todos os campos.");
                    return false;
                } else {
                    botaoEntrarSala.click();
                }
            }
        }

        codigoSala.addEventListener('keydown', entrarSala);
        apelido.addEventListener('keydown', entrarSala);

        const socket = io('http://localhost:3000');

        botaoEntrarSala.addEventListener('click', () => {
            const codigo = codigoSala.value.trim();
            const nome = apelido.value.trim();

            if (!codigo || !nome) {
                alert("Preencha todos os campos.");
                return;
            }

            // Loading ativado
            botaoEntrarSala.disabled = true;
            textoBotao.textContent = "Entrando...";
            spinnerBotao.classList.remove('d-none');

            localStorage.setItem('codigoSala', codigo);
            localStorage.setItem('nomeUsuario', nome);

            socket.emit('join-room', { codigo, nome });
        });

        socket.on('room-joined', (data) => {
            if (data.success) {
                localStorage.setItem('roomOwner', data.room.roomOwner);
                window.location.href = '/public/partida/lobby.html';
            } else {
                alert("Erro ao entrar na sala: " + data.message);
                resetarBotao();
            }
        });

        function resetarBotao() {
            botaoEntrarSala.disabled = false;
            textoBotao.textContent = "ENTRAR EM UMA SALA";
            spinnerBotao.classList.add('d-none');
        }
    </script>
</body>

</html>
