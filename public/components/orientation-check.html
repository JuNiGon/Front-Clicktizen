<script>
    function verificarOrientacao() {
        const ehCelular = /Mobi|Android/i.test(navigator.userAgent);
        const estaEmPaisagem = window.innerWidth > window.innerHeight;
        const aviso = document.getElementById('orientation-warning');

        if (ehCelular && estaEmPaisagem) {
            aviso.style.display = 'flex'; // mostra aviso
        } else {
            aviso.style.display = 'none'; // esconde aviso
        }
    }

    window.addEventListener('load', verificarOrientacao);
    window.addEventListener('resize', verificarOrientacao);
    window.addEventListener('orientationchange', verificarOrientacao);
</script>
