<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranks das escolas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
</head>

<body class="pagina-ranks">
    <div class="">
        <div class="GradeSuperior">
            <div class="DegradeSuperior"></div>
            <div class="BarraSuperiorPrincipal">
                <a href="/public/inicio/presentation.html" class="botao-link" data-nome="BotaoInicio">INICIO</a>
                <a href="/public/inicio/ranks.html" class="botao-link" data-nome="BotaoRank">RANK</a>
                <a href="/public/inicio/rules.html" class="botao-link" data-nome="BotaoAjuda">AJUDA</a>
                <a href="/public/inicio/credits.html" class="botao-link" data-nome="BotaoSobre">SOBRE</a>
            </div>
        </div>

        <div class="classificacao-container">
            <span id="spinnerRanking" class="spinner-border text-light" role="status" aria-hidden="true"></span>
        </div>

    </div>
    <!-- <div id="footer-container"></div> -->
    <script src="orientation-check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/config.js"></script>
    <script>
        async function carregarRanking() {
            const container = document.querySelector(".classificacao-container");
            const spinner = document.getElementById("spinnerRanking");

            spinner.classList.remove("d-none");

            try {
                const res = await fetch(`${window.APP_CONFIG.SOCKET_URL}/ranks/ranking/geral`);
                const ranking = await res.json();

                spinner.classList.add("d-none");

                ranking.slice(0, 5).forEach((item, index) => {
                    const div = document.createElement("div");
                    div.classList.add("classificacao");
                    div.innerHTML = `
                <div class="posicao">${index + 1}ยบ</div>
                <p><span class="classificacao-font">${item.escola}</span> - ${item.docente} (${item.pontuacao} pts)</p>
            `;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error("Erro ao carregar ranking:", err);
                spinner.classList.add("d-none");
                container.innerHTML += `<p class="text-danger">Erro ao carregar ranking</p>`;
            }
        }

        carregarRanking();
    </script>


</body>

</html>
