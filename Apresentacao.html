<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-apresentacao">
    <div class="GradeSuperior">
        <div class="BarraSuperiorPrincipal">
            <button data-nome="BotaoInicio">INICIO</button>
            <button data-nome="BotaoRank">RANK</button>
            <button data-nome="BotaoAjuda">AJUDA</button>
            <button data-nome="BotaoSobre">SOBRE</button>
        </div>
        <div class="DegradeSuperior"></div>
    </div>
    
    <div class="LogoDoJogo-apresentacao">
        <img src="Imagens/LogoDoJogo.png" alt="Logo do jogo-apresentacao">
    </div>
    <div class="BotaoJogar">
        <button>JOGAR</button>
    </div>
    <footer class="LogoDosApoiadoresRodape">
        <div class="LinhaEsquerdaRodape"></div>
        <img src="Imagens/LogoDaUfal.png" alt="Logo da UFAL">
        <img src="Imagens/LogoOds.png" alt="Logo ODS">
        <img src="Imagens/Logo FDA.png" alt="Logo da FDA">
        <img src="Imagens/CidadaniaDigital.png" alt="Cidadania digital">
        <img src="Imagens/BandeiraAlagoas.png" alt="Bandeira de Alagoas">
        <div class="LinhaDireitaRodape"></div>
    </footer>
</body>
</html>
