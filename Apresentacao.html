<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="pagina-apresentacao">
    <div class="GradeSuperior">
        <div class="BarraSuperiorPrincipal">
            <button data-nome="BotaoInicio"><a href="/Apresentacao.html"
                    style="text-decoration: none; color: #fff;">INICIO</a></button>
            <button data-nome="BotaoRank"><a href="" style="text-decoration: none; color: #fff;">RANK</a></button>
            <button data-nome="BotaoAjuda"><a href="/Regras-do-jogo.html"
                    style="text-decoration: none; color: #fff;">AJUDA</a></button>
            <button data-nome="BotaoSobre"><a href="/Creditos.html"
                    style="text-decoration: none; color: #fff;">SOBRE</a></button>
        </div>
        <div class="DegradeSuperior"></div>
    </div>

    <div class="LogoDoJogo-apresentacao">
        <img src="Imagens/LogoDoJogo.png" alt="Logo do jogo-apresentacao">
    </div>

    <div class="PersonagemDoJogo-apresentacao">
        <div class="BalaoDeFala">
            Olá! Que alegria ter você aqui no Clicktizen! Prepare-se para aprender, se divertir e transformar o mundo
            com a sua participação. Vamos juntos?
        </div>
        <img src="Imagens/personagem_apresentacao.png" alt="Personagem do jogo-apresentacao">
    </div>


    <div class="BotaoJogar">
        <button>JOGAR</button>
    </div>
    <div id="footer-container"></div>

    <script>
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>

</html>
