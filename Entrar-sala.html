<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em uma sala</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="pagina-entrar-em-uma-sala">
    <div class="DegradeSuperior"></div>
    <div class="BalaoDeEntrarEmUmaSala">
        <div class="TextoTituloDoBalao">VOCÊ ESTÁ A POUCOS PASSOS DE SE DIVERTIR COM A GENTE</div>
        <div class="TextoTituloDoBalao">PRIMEIRO SE CADASTRE EM UMA SALA PARA JOGAR COM</div>
        <div class="TextoTituloDoBalao">OUTROS JOGADORES</div>
        <div><br></div>
        <div class="TextoSimplesDoBalao">Para entrar em uma sala insira abaixo o código.</div>
        <div><br></div>
        <input type="text" class="CaixaDeTextoDoBalao" placeholder="Insira aqui o código da sala">
        <div><br></div>
        <div class="TextoSimplesDoBalao">Para entrar em uma sala, escolha o seu apelido.</div>
        <div><br></div>
        <input type="text" class="CaixaDeTextoDoBalao" placeholder="    Insira aqui o seu apelido ">
        <div><br></div>
        <div class="BotaoEntrarEmUmaSala-EntrarEmUmaSala">
            <button>ENTRAR EM UMA SALA</button>
        </div>
    </div>
    <footer class="RodapeComLogoCentral">
        <img src="Imagens/LogoMenu.png" alt="Logo do menu">
        <img src="Imagens/LogoAjuda.png" alt="Logo de ajuda">
        <img src="Imagens/LogoDoJogo.png" alt="Logo do jogo">
    </footer>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous">
        </script>

    <script>
        const socket = io('http://localhost:3000/rooms');

        document.querySelector('.BotaoEntrarEmUmaSala-EntrarEmUmaSala button').addEventListener('click', () => {
            const inputs = document.querySelectorAll('.CaixaDeTextoDoBalao');
            const codigoSala = inputs[0].value.trim();
            const apelido = inputs[1].value.trim();

            if (!codigoSala || !apelido) {
                alert("Preencha todos os campos.");
                return;
            }

            // Envia para o servidor
            socket.emit('join-room', {
                codigo: Number(codigoSala),
                nome: apelido
            });
        });

        socket.on('room-joined', (data) => {
            if (data.success) {
                console.log(`Entrou na sala com sucesso: ${data.room.codigo}`);

                localStorage.setItem('codigoSala', data.room.codigo);
                localStorage.setItem('nomeUsuario', data.room.roomOwner);

                window.location.href = 'sala.html';
            } else {
                alert("Erro ao entrar na sala: " + data.message);
            }
        });
    </script>


</body>

</html>
