<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sala</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="corpo">
    <div class="DegradeSuperior"></div>

    <div style="justify-content: space-between; 
        flex-direction: column; 
        display: flex; 
        height: 100%; 
        border-style: solid; 
        border-color: #000;">
        <header>
            <div class="containerDadoLider">Lider da sala: <span id="liderNome"></span></div>
            <div class="containerDadoID">ID da sala: <span id="salaID"></span> </div>
            <div class="containerDadoTemas">Temas</div>
        </header>

        <div>
            <div class="containerJogadores">
                <div class="containerGrupo">
                    <p>1° grupo</p>
                    <div id="grupo-1" class="containerGrupo-membros">
                    </div>
                </div>
                <div class="containerGrupo">
                    <p>2° grupo</p>
                    <div id="grupo-2" class="containerGrupo-membros">
                    </div>
                </div>
                <div class="containerGrupo">
                    <p>3° grupo</p>
                    <div id="grupo-3" class="containerGrupo-membros">
                    </div>
                </div>
                <div class="containerGrupo">
                    <p>4° grupo</p>
                    <div id="grupo-4" class="containerGrupo-membros">
                    </div>
                </div>
                <div class="containerGrupo">
                    <p>5° grupo</p>
                    <div id="grupo-5" class="containerGrupo-membros">
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button id="btnIniciar" style="padding: 10px 20px; font-size: 16px;">Iniciar Partida</button>
            </div>
        </div>
    </div>




    <!-- <footer class="RodapeComLogoCentral">
        <img src="Imagens/LogoMenu.png" alt="Logo do menu">
        <img src="Imagens/LogoAjuda.png" alt="Logo de ajuda">
        <img src="Imagens/LogoDoJogo.png" alt="Logo do jogo">
    </footer> -->

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous">
        </script>

    <script>
        const socket = io('http://localhost:3000/rooms');

        const codigoSalaGlobal = localStorage.getItem('codigoSala');
        const nomeUsuarioAtual = localStorage.getItem('nomeUsuario');

        if (!codigoSalaGlobal || !nomeUsuarioAtual) {
            alert("Informações da sala não encontradas.");
        } else {
            socket.emit('join-room', {
                codigo: Number(codigoSalaGlobal),
                nome: nomeUsuarioAtual
            });
        }

        socket.on('room-joined', (data) => {
            if (data.success) {
                console.log(`Você entrou na sala: ${data.room}`);
                document.getElementById('liderNome').innerText = data.room.roomOwner;
                document.getElementById('salaID').innerText = data.room.codigo;
            } else {
                alert("Erro ao entrar na sala: " + data.message);
            }
        });

        socket.on('user-joined', ({ users }) => {
            // Limpa todos os grupos
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`grupo-${i}`).innerHTML = '';
            }

            // Remove o líder da lista de usuários (não deve estar nos grupos)
            const participantes = users.filter(nome => nome !== nomeUsuarioAtual);

            // Adiciona cada participante em um grupo
            participantes.forEach((nome, i) => {
                const grupo = document.getElementById(`grupo-${(i % 5) + 1}`);
                if (grupo) {
                    const p = document.createElement('p');
                    p.innerText = nome;
                    grupo.appendChild(p);
                }
            });
        });


        const btnIniciar = document.getElementById('btnIniciar');
        btnIniciar.addEventListener('click', () => {
            socket.emit('start-game', { codigo: codigoSalaGlobal });
        });
    </script>

</body>

</html>
