<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sala</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="pagina-criar-sala">
    <div class="DegradeSuperior"></div>
    <div class="BalaoDeCriarSala">
        <div class="TextoTituloDoBalao">VOCÊ ESTÁ A POUCOS PASSOS DE SE DIVERTIR COM A GENTE</div>
        <div class="TextoTituloDoBalao">PRIMEIRO CRIE UMA SALA PARA CONVIDAR OUTROS JOGADORES</div>
        <div><br></div>
        <div class="TextoSimplesDoBalao">Para criar uma sala, informe a instituição.</div>
        <div><br></div>
        <input type="text" class="CaixaDeTextoDoBalao" placeholder="Insira o nome da instituição aqui">
        <div><br></div>
        <div class="TextoSimplesDoBalao">Para criar uma sala, informe o nome do docente.</div>
        <div><br></div>
        <input type="text" class="CaixaDeTextoDoBalao" placeholder="Insira o nome do docente aqui">
        <div><br><br></div>
        <div class="BotaoCriarSala-CriarSala">
            <button>CRIAR SALA</button>
        </div>
    </div>
    <footer class="RodapeComLogoCentral">
        <img src="Imagens/LogoMenu.png" alt="Logo do menu">
        <img src="Imagens/LogoAjuda.png" alt="Logo de ajuda">
        <img src="Imagens/LogoDoJogo.png" alt="Logo do jogo">
    </footer>

    <script src="orientation-check.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous">
        </script>

    <script>
        const socket = io('http://localhost:3000');

        document.querySelector('.BotaoCriarSala-CriarSala button').addEventListener('click', () => {
            const instituicao = document.querySelectorAll('.CaixaDeTextoDoBalao')[0].value;
            const roomOwner = document.querySelectorAll('.CaixaDeTextoDoBalao')[1].value;

            if (!instituicao || !roomOwner) {
                alert("Preencha todos os campos.");
                return;
            }

            socket.emit('create-room', { instituicao, roomOwner });
        });

        socket.on('room-created', ({ success, codigo, room }) => {
            if (success) {
                console.log(`Sala criada com sucesso! Código: ${codigo}`);

                socket.emit('join-room', {
                    codigo: codigo,
                    nome: room.roomOwner
                });

                localStorage.setItem('codigoSala', String(codigo));
                localStorage.setItem('nomeUsuario', room.roomOwner); // ← Aqui é o próprio líder
                localStorage.setItem('roomOwner', room.roomOwner);   // ← Guardar o nome do líder também
            }
        });


        socket.on('room-joined', (data) => {
            if (data.success) {
                console.log(`Você entrou na sala: ${data.room}`);

                window.location.href = 'sala.html';
            } else {
                alert("Erro ao entrar na sala: " + data.message);
            }
        })
    </script>
</body>

</html>
